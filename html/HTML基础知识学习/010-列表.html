<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--有序列表-->
    <ol type="I">
        <li>
            水果
            <ol type="1">
                <li>
                    苹果
                </li>
                <li>
                    榴莲
                </li>
                <li>
                    哈密瓜
                </li>
            </ol>
        </li>
        <li>
            蔬菜
        </li>
        <li>
            甜点
        </li>
    </ol>
    <!--无序列表-->
    <ul type="square">
        <li>
            中国
            <ul type="disc">
                <li>
                    福建
                    <ul type="circle">
                        <li>福州</li>
                        <li>厦门</li>
                        <li>泉州</li>
                    </ul>
                </li>
                <li>
                    北京
                </li>
                <li>
                    上海
                </li>
            </ul>
        </li>
        <li>
            美国
        </li>
        <li>
            日本
        </li>
    </ul>
</body>
</html>
