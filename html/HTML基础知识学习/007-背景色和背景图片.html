<!DOCTYPE html>
<html lang="en">
<head>
    <!--这行代码是设置浏览器使用什么编码格式打开该文件
    注意：并不是设置该文件的编码格式-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--bgcolor是设备背景颜射
    background是设置背景图片
-->
<body bgcolor="red" background="./img/bgimg.jpg">
    
</body>
</html>
