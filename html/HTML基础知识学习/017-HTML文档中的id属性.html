<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1、在HTML文档当中，任何元素（节点）都有id属性，id属性是该节点的唯一标识，所以在同一个HTML文档中id值不能重复
        2、注意：表单提交数据只和name有关，和id无关
        3、id有什么用？
            JavaScript语言：可以对HTML文档当中的节点进行增删改操作
            JavaScript可以对文档当中的任意节点进行增删改，那么增删改之前要先拿到这个节点，通常通过id来拿节点对象
        4、HTML文档是一棵树，树上有很多节点，每一个节点都有唯一的id
    -->
    <form action="http://localhost:8080/oa/save" id="form">
        <input type="text" id="username" name="username">
        <input type="password" id="userpwd" name="userpwd">
        <input type="submit" value="提交">
    </form>
</body>
</html>
