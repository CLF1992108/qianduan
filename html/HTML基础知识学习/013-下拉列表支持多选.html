<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉下多选</title>
</head>
<body>
    <!--multiple可以多选设置，size设置显示条数-->
    <select multiple="multiple" size="4">
        <option>福建</option>
        <option>河北</option>
        <option>湖北</option>
        <option>上海</option>
    </select>
</body>
</html>
