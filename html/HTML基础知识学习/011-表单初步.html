<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单初步</title>
</head>
<body>
    <!--
        表单的作用是什么？
            收集数据并向服务器发送请求request
        一个页面中可以有多个表单
        action等同于超链接的href属性都是设置请求的地址
        提交的数据格式：action?name=value&name=value&name=value
    -->
    <form action="http://localhost:8080/sys/login">
        <input type="text">
        <input type="button" value="注册">
    </form>
    <form action="http://localhost:8080/sys/login">
        <input type="submit">
    </form>
    <form action="http://localhost:8080/sys/login">
        <input type="submit">
    </form>

    <!--
        input标签必须设置name属性，表单提交的时候才会将此属性提交到服务器去
        而value属性如果没有值，则会默认提交空字符串""到服务器
    -->
    <form action="http://localhost:8080/sys/login">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登陆">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"></td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
