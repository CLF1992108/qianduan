<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表-单元格合并以及th标签</title>
</head>
<body>
    <!--row合并的时候要删除后面的单元格-->
    <!--col合并的时候对删除没有要求-->
    <table border="1px" width="50%">
        <!--th标签相比td标签就是多了加粗和居中-->
        <tr>
            <th>员工姓名</th>
            <th>员工薪资</th>
            <th>员工部门</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
    </table>
</body>
</html>
