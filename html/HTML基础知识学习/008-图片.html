<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<img>
    <!--
        1、当设置图片尺寸时只要设置宽度，高度会等比例缩放
        2、图片标签img
        3、src属性是设置图片路径
        4、title是设置图片标题，悬浮到图片上时显示
        5、alt属性是加载不到图片资源时的提示信息
        6、width设置图片宽度 height设置图片高度
    -->
    <img src="./img/bgimg.jpg" width="300px" title="我是向日葵" alt="找不到图片"/>
    <img src="./img/bgimg.jpg" width="300px" title="我是向日葵" alt="找不到图片"></img>
</body>
</html>
